<div class="user-log responsive800w" ng-hide="userData">
   <h6>Bienvenido</h6>
   <h4 class="user">{{completeName}}</h4>
   <p class="date">&Uacute;ltimo acceso: <span>{{date | date:'dd/MM/yyyy'}}</span> a las <span>{{date | date:'HH:mm:ss'}}</span></p>
   <button ng-click="hideWelcome();">Aceptar</button>
</div>
<div class="noEm">
    <div class="actions">
        <div class="scroll">

        <div class="section">
            <h2>Cuentas</h2>
            <div class="product" ng-repeat="account in accounts"
            data-ng-class="{'active': account._account_id == activeClass}" data-ng-click="selectAccount(account)" >
                <p class="name" ng-click="active = $id" ng-class="{active: $id === active}" >
                    <span class="text-capitalize">{{account.name | lowercase}}</span>
                    <span class="id">{{account.masked_account_number}}</span>
                </p>
                <div>
                    <p class="amount">{{account.amount | currency}}</p>
                    <p class="info">Saldo</p>
                </div>
            </div>
        </div>

      </div>
    </div>
    <div ui-view='detailCreditCard'></div>
    <div ui-view='detailInvestment'></div>
    <div ui-view='detailDeposit'></div>
    <div ui-view='detailCredit'></div>
</div>
