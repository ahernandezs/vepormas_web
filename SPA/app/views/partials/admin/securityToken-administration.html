<div class="data" ng-show="isSecurityTokenNew()">
    <h3>Informaci&oacute;n del dispositivo de seguridad</h3>
    <form name="activateSecurityTokenForm">
        <div class="fieldContainer" ng-class="tokenActivationData.tokenId.length > 0 ? 'selected' : ''">
            <span>Identificador de token</span>
            <input type="text" maxlength="10" class="input-mobile" ng-model="tokenActivationData.tokenId" placeholder="Identificador de token" ng-required="true">
        </div>
        <div class="fieldContainer" ng-class="tokenActivationData.otp1.length > 0 ? 'selected' : ''">
        	<span>OTP 1</span>
        	<input type="text" numbers-only minlength="6" maxlength="6" class="input-mobile" ng-model="tokenActivationData.otp1" placeholder="OTP 1" ng-required="true">
        </div>
        <div class="fieldContainer" ng-class="tokenActivationData.otp2.length > 0 ? 'selected' : ''">
            <span>OTP 2</span>
            <input type="text" numbers-only minlength="6" maxlength="6" class="input-mobile" ng-model="tokenActivationData.otp2" placeholder="OTP 2" ng-required="true">
        </div>
       <button ng-disabled="activateSecurityTokenForm.$invalid" ng-click="activateSecurityToken()">Activar</button>
    </form>
</div>

<div class="data" ng-show="isSecurityTokenEnabled()">
    <h3>Informaci&oacute;n del dispositivo de seguridad</h3>
    <form name="synchronizeSecurityTokenForm">
        <div class="fieldContainer" ng-class="tokenSynchronizationData.otp1.length > 0 ? 'selected' : ''">
            <span>OTP 1</span>
            <input type="text" numbers-only minlength="6" maxlength="6" class="input-mobile" ng-model="tokenSynchronizationData.otp1" placeholder="OTP 1" ng-required="true">
        </div>
        <div class="fieldContainer" ng-class="tokenSynchronizationData.otp2.length > 0 ? 'selected' : ''">
            <span>OTP 2</span>
            <input type="text" numbers-only minlength="6" maxlength="6" class="input-mobile" ng-model="tokenSynchronizationData.otp2" placeholder="OTP 2" ng-required="true">
        </div>
       <button ng-disabled="synchronizeSecurityTokenForm.$invalid" ng-click="synchronizeSecurityToken()">Synchronizar</button>
    </form>
</div>
