<div class="record">
    <div class="data">
        <h3>Informaci&oacute;n de la cuenta</h3>
        <p>Â¿A d&oacute;nde te enviaremos tus notificaciones y alertas sobre la actividad de tus cuentas?</p>
        <form name="updateForm">
            <div class="fieldContainer" ng-class="data.otp.length > 0 ? 'selected' : ''">
                <span>Token</span>
                <input id="inputOTP" class="input-token" type="password" ng-model="$parent.updatedata.otp" ng-required="true" numbers-only minlength="6" maxlength="6" placeholder="Introduce el c&oacute;digo de tu Token F&iacute;sico">
            </div>
            <table>
                <tr>
                    <td>N&uacute;mero celular</td>
                    <td>{{data.phone}}</td>
                </tr>
                <tr>
                    <td>Cuenta origen:</td>
                    <td>{{data.e_mail}}</td>
                </tr>
            </table>
            <div class="double-btn">
                <input type="submit" value="Regresar" ng-click="goBack()">
                <input type="submit" value="Continuar" ng-click="sendCommunication()" ng-disabled="updateForm.$invalid">
            </div>
        </form>
    </div>
</div>
