<div ng-include="'views/partials/layout/alert.html'"></div>
<header>
    <div class="wrapper">
        <!-- =============================================================== -->

        <h1 class="logo"><a href="/">BX+</a></h1>

        <!-- =============================================================== -->
        <nav class="nav">
            <ul>
                <li ng-click="selectNavigatOption('accounts')"
                    data-ng-class="{'active': activeNavigationOption == 'accounts'}"> <a id="accounts" >Mis Productos</a></li>
                <li ng-click="selectNavigatOption('transfers')"
                    data-ng-class="{'active': activeNavigationOption == 'transfers'}"><a id="transfers" >Pagos y Transferencias</a></li>
                <li ng-click="selectNavigatOption('investments')"
                    data-ng-class="{'active': activeNavigationOption == 'investments'}"><a id="investments" >Inversiones</a></li>
                <li ng-click="selectNavigatOption('administration')"
                    data-ng-class="{'active': activeNavigationOption == 'administration'}"><a id="administration" >Administraci&oacute;n</a></li>
            </ul>
        </nav>
        <!-- =============================================================== -->
        <!-- module -->
        <div class="user-session">
            <div class="user-log">
                <h6>Bienvenido</h6>
                <h4 class="user text-capitalize">{{completeName | lowercase}}</h4>
                <p ng-show="last_access_date > 0" class="date">&Uacute;ltimo acceso: <span>{{last_access_date | date:'dd/MM/yyyy'}}</span> a las <span>{{last_access_date | date:'HH:mm:ss'}}</span>
                </p>
            </div>
        </div>
        <button ng-hide="useLogoutForm" ng-click="logout()">Cerrar Sesi&oacute;n</button>
        <div class="fix-top">
            <div class="date">
                <time-access date='{{date}}' media='{{date}}'/>
            </div>
            <ul class="sub-menu">
                <ul>
                    <li ng-click="selectNavigatOption('map')"><a>Sucursales y M&oacute;dulos de Atenci&oacute;n</a></li>
                    <li><a href="#">Cont&aacute;ctanos</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
            </ul>
        </div>
    </div>
</header>
