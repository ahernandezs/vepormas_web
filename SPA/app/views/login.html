<div class="login">
    <div class="outter"> <!-- sticky footer wrapper -->
      <header ng-include="'views/partials/layout/login-header.html'">
      </header>
            <!-- =============================================================== -->
            <main>
                <div class="wrapper">
                    <!--
                    |____________________________________________________________________________
                    |
                    |   Fisrt Column
                    |____________________________________________________________________________
                    -->
                    <div>
                        <div class="welcome">
                            <h2>¡Bienvenido a BX+!</h2>
                            <p>
                                <strong>Un gran beneficio, un gran Banco.</strong>
                                <strong>¡Desc&uacute;brelo!</strong>
                            </p>
                        </div>
                        <div class="pull-left app-link-box">
                            <div class="pull-left phone-img"></div>
                            <div class="pull-left stores-text-box">
                                <p><strong>¡Porque queremos estar siempre contigo!</strong>
                                </p>
                                <p>
                                Descarga nuestra nueva aplicación, ahora estaremos cada vez m&aacute;s conectados</p>
                                <a href="#play"><img src="images/logo-google-play.svg" alt="" class="pull-left"></a>
                                <a href="#apple">
                                    <img src="images/logo-apple-store.svg" alt="" class="pull-left">
                                </a>
                            </div>
                        </div>
                    </div>
                    <!--
                    |____________________________________________________________________________
                    |
                    |   Second Column
                    |____________________________________________________________________________
                    -->
                    <div ng-cloak class="ng-cloak">
                        <div ng-switch on="step">
                            <div class="animate-switch" ng-switch-when="0">
                                <div ng-include="'views/partials/login/user_login.html'">
                                </div>
                            </div>
                            <div class="animate-switch" ng-switch-when="1">
                                <div ng-include="'views/partials/login/image_login.html'">
                                </div>
                            </div>
                        </div>
                        <form class="user-registration" ng-submit="preRegister(client,contract)" ng-show="step == 0" name="registrationForm">
                            <label for="user-register"><strong>¿Eres nuevo aqu&iacute;?</strong></label>
                            <input type="text" ng-model="client" name="user-register" id="user-register" minlength="5" maxlength="10" pattern="^[0-9]{1,10}$" placeholder="No. Cliente" required>
                            <input type="text" ng-model="contract" name="contract-number" name="contract-number" id="contract-number" placeholder="Folio de Contrato de Banca Digital" required>
                            <div class="error" ng-show="registerError">{{errorMessage}}</div>
                            <input type="submit" value="Regístrate" ng-disabled="registrationForm.$invalid||registering">
                        </form>
                    </div>
                    <!-- =============================================================== -->
                </div> <!-- wrapper ends here -->
            </main>
        </div> <!-- sticky footer wrapper ends here -->
    <footer ng-include="'views/partials/layout/main-footer.html'">
    </footer>
</div>
